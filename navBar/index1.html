<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index1.css" rel="stylesheet" />
    <title>Solana-project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Breakpoint 2023 - New City. New Vibes - Get Early Access -></header>
      <class="navbar">
        <nav class="solana-logo">
      <img src="images/solanaLogo.svg" alt="Solana logo" /></nav>
      <nav class="btn">
      <a class="vector" href="#">Learn<img src="images/Vector.svg" /></a>
      <a id="actBtn" class="vector" href="#">Build<img src="images/Vector.svg" /></a>
      <a class="vector" href="#">Network<img src="images/Vector.svg" /></a>
      <a class="vector" href="#">Community<img src="images/Vector.svg" /></a>
      </nav>
    </nav>
    <article>
      <h1>Developer Resources</h1>
      <h3>
        A manual for joining the Solana ecosystem. By builders for builders.
      </h3>
      <div class="developer-btn">
        <ul>
          <li>
            <a href="#" class="btn-build">Build Now</a>
          </li>
          <li>
            <a href="#" class="btn-stack"> Stack Exchange</a>
            <img src="images/vectorStack.svg" />
          </li>
        </ul>
      </div>
    </article>
    <div class="solana-images">
      <div class="solana-rectangle">
        <img src="images/developerRectangle.svg" alt="" /></div>
        <div class="solana-image">
        <img src="images/developerImage.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
