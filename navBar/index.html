<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Solana-project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Breakpoint 2023 - New City. New Vibes - Get Early Access -></header>
    <div class="container">
      <img class="solana-logo" src="images/solanaLogo.svg" alt="Solana logo" />
      <nav class="navbar">
        <ul>
          <li><a href="#">Learn</a></li>
          <li><img class="vector" src="images/Vector.svg" alt="Vector" /></li>
          <li><a href="#" class="activeBtn">Build</a></li>
          <li><img class="vector" src="images/Vector.svg" alt="Vector" /></li>
          <li><a href="#">Network</a></li>
          <li><img class="vector" src="images/Vector.svg" alt="Vector" /></li>
          <li><a href="#">Community</a></li>
          <li><img class="vector" src="images/Vector.svg" alt="Vector" /></li>
        </ul>
      </nav>
    </div>
    <article>
      <h1>Developer Resources</h1>
      <h3>
        A manual for joining the Solana ecosystem. By builders for builders.
      </h3>
      <div class="developer-btn">
        <ul>
          <li>
            <a href="#" class="btn-build">Build Now</a>
          </li>
          <!-- <a href="http://example.com"><img src="images/facebook.png" /></a> -->
          <li>
            <a href="#" class="btn-stack"> Stack Exchange</a>
            <img src="images/vectorStack.svg" />
          </li>
        </ul>
      </div>
    </article>
    <div class="solana-images">
      <div class="solana-rectangle">
        <img src="images/developerRectangle.svg" alt="" /></div>
        <div class="solana-image">
        <img src="images/developerImage.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
